<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links and scripts -->
    <script src="https://kit.fontawesome.com/be566db296.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="screen">0</div>

        <div class="buttons">
            <div class="button" data-operator='/'><i class="fas fa-divide"></i></div>
            <div class="button" data-operator='x'><i class="fas fa-times"></i></div>
            <div class="button" data-operator='-'><i class="fas fa-minus"></i></div>
            <div class="button" data-operator='+'><i class="fas fa-plus"></i></div>

            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button" data-operator='back'><i class="fas fa-backspace"></i></div>

            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button" data-operator='C'>C</div>

            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">.</div>

            <div class="button">0</div>
            <div class="button" data-operator='eq'><i class="fas fa-equals"></i></div>
        </div>
    </div>
</body>

</html>
